apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: logstash-operator-rolebinding-cluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: logstash-operator-role-cluster
subjects:
  - kind: ServiceAccount
    name: logstash-operator-account
    namespace: "logstash"
